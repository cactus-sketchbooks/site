name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Configura a versão do Node.js (necessário para CRA / react-scripts 5)
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala dependências e gera a pasta build/
      - run: npm ci
      - run: npm run build

      # Faz o deploy para o Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CACTUS_SITE_6C84F }}'
          channelId: live
          projectId: cactus-site-6c84f
